<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>Balises de tableau.</title>
	<link rel="stylesheet" type="text/css" href="tableau.css">  <!--Appel du "tableau.css"-->
</head>

<body>
	<p>Exemples des balises des tableaux.</p>
	<h2>1. Tableau 3 colonnes x 2 lignes.</h2>

	<table>
		<tr>  <!--Ligne-->
			<td>A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
	</table>
	<hr>
	<h2>2. Exemples avec attribut "rowspan".</h2>
	<table>	
		<tr>
			<td>Partie 1</td>
			<td rowspan="2">Partie 2</td>
			<td>Partie 3</td>
		</tr>
		<tr>
			<td>Partie 4</td>
			<td>Partie 5</td>
		</tr>
	</table>

	
</body>

</html>
